<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text color editor</title>
    <style>
        textarea,label,option,select{
            font-size: xx-large;
            font-family: Bahnschrift Light;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <label>Color: </label>
    <input type="color" id="color" onchange="onc()"><br>
    <label>Font: </label>
    <select id="Font">
        <option disabled>Select a font</option>
        <option value="Courier new">Courier new</option>
        <option value="Bahnschrift Light">Bahnschrift Light</option>
        <option value="Consolas">Consolas</option>
    </select><br>
    <textarea id="sample" rows="10" cols="30" placeholder="Type something here"></textarea>
    
    <script>
        function onc(){
            let color = document.getElementById("color").value;
            document.getElementById("sample").style.color = color;           
        }
    </script>
</body>
</html>
